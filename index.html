<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3>今天吃什麼？</h3>
        <h2>類型</h2>
        <div class="mealType">
            
            <label for="brunch">早午餐</label>
            <input type="checkbox" id="brunch">

            <label for="rice">飯</label>
            <input type="checkbox" id="rice">

            <label for="noodle">麵</label>
            <input type="checkbox" id="noodle">

            <label for="buffet">自助餐</label>
            <input type="checkbox" id="buffet">

            <label for="others">其他</label>
            <input type="checkbox" id="others">
        </div>
        <button class="btn" id="btn" type="button">Roll</button>
        <h1>
            今天吃...
            <span class="result" id="result">什麼呢？</span>
        </h1>

        
        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
